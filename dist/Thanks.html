<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroCruise</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-icon" href="./Images/Blacklogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Trispace:wght@500&display=swap"
        rel="stylesheet">
</head>

<body class="bg-slate-900 font-trispace">
    <nav class="navbar overflow-x-hidden w-full border-blue-450 fixed top-0 left-0 right-0">
        <!--Moblie Menu-->
        <div
            class="moblie-menu m-0 bg-slate-800 text-white fixed mr-0 inset-y-0 right-0 transform translate-x-full z-40 w-64 transition duration-1000 ease-in-out overflow-auto">
            <button class="px-1 py-1 exit-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="flex justify-center">
                <div class="flex flex-col py-10 space-y-5 content-evenly text-xl">
                    <a href="index.html">
                        <div class>HOME</div>
                    </a>
                    <a href="FAQ.html">
                        <div class>FAQ</div>
                    </a>
                    <a href="Launches.html">
                        <div>LAUNCHES</div>
                    </a>
                    <a href="Training.html">
                        <div>TRAINING</div>
                    </a>
                    <a href="Contact.html">
                        <div>CONTACT</div>
                    </a>
                    <a href="Pricing.html">
                        <div>PRICING</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="px-[1rem] sm:px-8 z-1">
            <div class="flex justify-between">
                <!--Logo-->
                <div class="flex py-4 z-1">
                    <a href="index.html">
                        <img class="max-w-full h-8 z-1" src="./Images/Logo.png" alt="AstroCruiseLogo">
                    </a>
                </div>
                <!--primary nav-->
                <div class="hidden md:flex lg:flex space-x-5 text-xs sm:text-2xl text-yellow-50 items-center bg">
                    <a href="FAQ.html">
                        <div class>FAQ</div>
                    </a>
                    <a href="Launches.html">
                        <div>LAUNCHES</div>
                    </a>
                    <a href="Training.html">
                        <div>TRAINING</div>
                    </a>
                    <a href="Contact.html">
                        <div>CONTACT</div>
                    </a>
                    <a href="Pricing.html">
                        <div>PRICING</div>
                    </a>
                </div>
                <!--Moblie button-->
                <div class="md:hidden flex items-center">
                    <button class="menu-button-moblie">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                        </svg>
                    </button>
                </div>
            </div>
    </nav>
    </div>

    <!--Content-->
    <section class="bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <img src="./Images/Thanks.png" alt="contact" class="mx-auto h-40 my-10 sm:h-30">
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">Thank you for your comment! We
                appreciate your interest and inquiry. We'll get back to you with an answer in a couple light years.</p>
            <img src="./Images/Pluto.png" alt="contact" class="mx-auto h-50 sm:h-30">
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl py-5">Just kidding. We know that's a
                unit of length.</p>
        </div>
    </section>
    <script>
        const nav = document.querySelector('.navbar')
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 150)
                nav.classList.add("bg-slate-900", "ease-in-out", "duration-1000")
            else if (window.scrollY < 150)
                nav.classList.remove("bg-slate-900")

        });
    </script>

</body>

<!--JavaScript for menu toggle-->
<script>
    const btn = document.querySelector(".menu-button-moblie");
    const menu = document.querySelector(".moblie-menu")

    btn.addEventListener("click", () => {
        menu.classList.toggle("translate-x-full")
    })

    const exit_btn = document.querySelector(".exit-button");
    exit_btn.addEventListener("click", () => {
        menu.classList.toggle("translate-x-full")
    })

    menu.style.overflow = 'hidden';

</script>



</html>
