            <div class="flex justify-center">

                    <a href="FAQ.html">

                    <a href="Launches.html">

    <!--Content-->

    <div class="py-20 font-trispace h-screen ease-in-out flex flex-col flex-shrink">
        <img src="./Images/FAQ.png" alt="FAQ" class=" mx-auto h-28 my-20 sm:h-30 ease-in duration-1000">



        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">What is space tourism?</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>



                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">Space tourism is the practice of traveling to and experiencing space
                            for leisure, recreational, or business purposes. It is a relatively new industry, but it has
                            the potential to become a major sector of the tourism industry in the future.</p>
                    </div>
            </div>
            </label>
        </div>

        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">Who can go on an Astrocruise trip?
                    </p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>


                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">Currently, Astrocruise trips are only available to individuals who are
                            in good physical and mental health and can afford the high cost of the trip. Passengers must
                            also be at least 18 years of age, as well as pass a medical evaluation.
                        </p>
                    </div>
            </div>
            </label>
        </div>

        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">How much does an Astrocruise trip
                        cost?</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>


                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">The cost of an Astrocruise trip can vary significantly depending on
                            the length and nature of the trip, as well as the conditions of the destination. For more
                            information, visit our <a href="Pricing.html">Pricing section.</a> </p>
                    </div>
            </div>
            </label>
        </div>

        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">What kind of training will I need to
                        undergo before going on an Astrocruise trip?</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>


                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">We require passengers to undergo training before going on a trip. This
                            training may include physical conditioning, spaceflight simulations, and education about the
                            specifics of space travel. You can learn more in our <a href="">Training</a> section.</p>
                    </div>
            </div>
            </label>
        </div>

        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">How will I be recovered back to earth
                        after my trip?</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>


                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">After your Astrocruise trip is complete and you're ready to go home,
                            recovery is simple and easy. Our spacecraft are very advanced, being able to make complete
                            round-trips with no loss of components. You will be gently placed down on one of our many
                            landing pads, and released back into the public after 24 hours of quarantine to make sure
                            you didn't contract any dangerous alien viruses.</p>
                    </div>
            </div>
            </label>
        </div>

        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">Is space tourism safe?</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>


                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">Like any form of travel, space tourism carries some risks. However, we
                            are working to develop technologies and procedures to ensure the safety of their passengers.
                            It is important to remember that space travel is an inherently risky endeavor, and you
                            should be aware of the risks involved before deciding to book a trip.</p>
                    </div>
            </div>
            </label>
        </div>


        <div
            class="shadow-md w-full md:w-2/3 mx-auto mt-4 border-2 border-solid border-white rounded-lg my-20 flex shrink items-center self-center content-center">
            <!--tab-->
            <div class="overflow-hidden border-t my-auto center">
                <label>
                    <input type="checkbox" class="absolute opacity-0 peer" />
                    <p class="p-5 inline-block text-white w-7/12 cursor-pointer">What is it like on the spaceships?</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white"
                        class="w-6 h-6 inline-block float-right  mt-5 mr-2 rounded-lg peer-checked:rotate-180 ease-in-out duration-1000 cursor-pointer ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                    </svg>


                    <div class="bg-none max-h-0 peer-checked:max-h-screen duration-1000 ease-in-out">
                        <p class="p-5 text-white">At Astrocruise, we want only the best for our valued passengers. On
                            ships such as the Astrocruise <i>Phoenix</i>, you will be given the most luxurious
                            conditions and the most awe-inspiring views of our beautiful cosmos.</p>
                    </div>
            </div>
            </label>
        </div>


        <div
            class="py-10 lg:py-2 w-full text-sm text-gray-900 bg-none rounded-lg shadow-sm focus:ring-primary-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 flex items-center justify-center flex-auto gap-12 py-15">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
                class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
                class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
                class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
            </svg>
        </div>
        <div class="relative z-[-1]">
            <p class="relative mb-8 pb-10 lg:mb-16 font-medium text-center text-white sm:text-xl my-10">Any questions?
                Visit
                our <b><a href="../dist/Contact.html">Contact page</a>.</b> You can also Email us at
                <u><b><i>help@AstroCruise.com</i></b></u> or call us at <u><b>1800-ASTRO.</b></u>
            </p>
        </div>




    </div>



    <footer></footer>
    <script>
        const nav = document.querySelector('.navbar')
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 150)
                nav.classList.add("bg-slate-900", "ease-in-out", "duration-1000")
            else if (window.scrollY < 150)
                nav.classList.remove("bg-slate-900")
        });
    </script>


</body>

<!--JavaScript for menu toggle-->
<script>
    const btn = document.querySelector(".menu-button-moblie");
    const menu = document.querySelector(".moblie-menu")

    btn.addEventListener("click", () => {
        menu.classList.toggle("translate-x-full")
    })

    const exit_btn = document.querySelector(".exit-button");
    exit_btn.addEventListener("click", () => {
        menu.classList.toggle("translate-x-full")
    })

    menu.style.overflow = 'hidden';

</script>



</html>
