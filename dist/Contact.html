    <div class="flex w-full min-h-screen justify-center items-center py-20">
        <section class="bg-gray-900">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <img src="./Images/contact us.png" alt="contact" class="mx-auto h-40 my-10 sm:h-30 ease-in-out duration-1000">
                <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">Got any questions, comments, or concerns about Astrocruise&trade;? Simply type them down below and our talented customer service team will help you out.</p>
                <form action="Thanks.html" class="space-y-8">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
                        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-300 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 dark:focus:border-primary-500 shadow-sm-light" placeholder="yourName@AstroCruise.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
                        <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-300 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500 shadow-sm-light" placeholder="Houston, we have a problem." required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Message</label>
                        <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-300 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 bg-gray-700 border-gray-600 placeholder-gray-400  focus:ring-primary-500 focus:border-primary-500" placeholder="Leave your message.."></textarea>
                    </div>
                    <button type="submit" class="py-3 px-5 text-sm font-medium text-center  rounded-lg bg-blue-400 sm:w-fit hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 focus:animate-ping hover:animate-pulse">Send message</button>
                </form>
            </div>
            <div class="block w-full text-sm text-gray-900 bg-none rounded-lg shadow-sm focus:ring-primary-500 dark:placeholder-gray-400 dark: dark:focus:ring-primary-500 dark:focus:border-primary-500 flex items-center justify-center flex-auto gap-12 py-15">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                  </svg>

                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-12 h-12">

                  </svg>
                </div>
                  <p class="mb-8 lg:mb-16 font-medium text-center text-gray-500 sm:text-xl my-10">You can Email us at <u><b><i>help@AstroCruise.com</i></b></u> or call us at <u><b>1800-ASTRO.</b></u></p>

<!--JavaScript for menu toggle-->
<script>
const btn = document.querySelector(".menu-button-moblie");
const menu = document.querySelector(".moblie-menu")

btn.addEventListener("click", () =>{
    menu.classList.toggle("translate-x-full")
})

const exit_btn = document.querySelector(".exit-button");
exit_btn.addEventListener("click", ()=>{
    menu.classList.toggle("translate-x-full")
})

moblieMenu.style.overflow = 'hidden';

</script>
