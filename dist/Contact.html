<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroCruise</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-icon" href="/Images/Blacklogo.png">
</head>
<body class="bg-slate-900">
    <nav class="overflow-x-hidden w-full border-solid border-2 border-blue-450 rounded-xl fixed top-0 left-0 right-0 bg-slate-900">
        <!--Moblie Menu-->
        <div class="moblie-menu m-0 bg-slate-800 text-white fixed mr-0 inset-y-0 right-0 transform translate-x-full z-10 w-64 transition duration-1000 ease-in-out overflow-auto">
            <button class="px-1 py-1 exit-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="flex justify-center">
                <div class="flex flex-col py-10 space-y-5 content-evenly text-xl  ">
                    <a href="FAQ.html">
                        <div class>FAQ</div>
                    </a>
                    <a href="Launches.html">
                        <div>LAUNCHES</div>
                    </a>
                    <a href="Launches.html">
                        <div>TRAINING</div>
                    </a>
                    <a href="Contact.html">
                        <div>CONTACT</div>
                    </a>
                    <a href="Pricing.html">
                        <div>PRICING</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="px-8">
        <div class="flex justify-between">
            <!--Logo-->
            <div class="flex py-4">
           <a href="index.html">
                <img class="max-w-full h-8" src="../Images/Logo.png" alt="AstroCruiseLogo">
            </a>
            </div>
 
                <!--primary nav-->
            <div class="hidden md:flex lg:flex space-x-5 text-2xl font-sans text-yellow-50 items-center ">
                <a href="FAQ.html">
                    <div class>FAQ</div>
                </a>    
                <a href="Launches.html">
                    <div>LAUNCHES</div>
                </a>
                <a href="Contact.html">
                    <div>TRAINING</div>
                </a>
                <a href="Contact.html">
                    <div>CONTACT</div>
                </a>
                <a href="Pricing.html">
                    <div>PRICING</div>
                </a>
            </div>
            <!--Moblie button-->
            <div class="md:hidden flex items-center">
                <button class="menu-button-moblie">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                    </svg>

                </button>
            </div>
        </div>
    </nav>

    <!--Content-->
    <div class="flex w-full min-h-screen justify-center items-center py-20">
        <section class="bg-white dark:bg-gray-900">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <img src="../Images/contact us.png" alt="contact" class="mx-auto h-40 my-10 sm:h-30">
                <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">Got any questions, comments, or concerns about Astrocruise&trade;? Simply type them down below.</p>
                <form action="Thanks.html" class="space-y-8">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="yourName@AstroCruise.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                        <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Houston, we have a problem." required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Message</label>
                        <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                    </div>
                    <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-400 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 focus:animate-ping">Send message</button>
                </form>
                <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl py-5">Your message will be transferred to our wonderful cusomer service team.</p>
            </div>
          </section>

    </div>



</body>

<!--JavaScript for menu toggle-->
<script>
const btn = document.querySelector(".menu-button-moblie");
const menu = document.querySelector(".moblie-menu")

btn.addEventListener("click", () =>{
    menu.classList.toggle("translate-x-full")
})

const exit_btn = document.querySelector(".exit-button");
exit_btn.addEventListener("click", ()=>{
    menu.classList.toggle("translate-x-full")
})

moblieMenu.style.overflow = 'hidden';

</script> 



</html>
